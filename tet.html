<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обзор треков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .track {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .track-title {
            font-size: 18px;
            font-weight: bold;
        }
        .track-artist, .track-duration {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Обзор треков</h1>

    <div class="track">
        <div class="track-title">Трек: Cash In Cash Out</div>
        <div class="track-artist">Исполнитель: {Pharrell Williams 2RdwBSPQiwcmiDo9kixcl8}</div>
        <div class="track-duration">Длительность: 03:36</div>
    </div>
</body>
</html>
